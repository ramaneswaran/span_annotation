<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>CodeMixed Emotion</title>
  </head>
  <body>
  <br>
  <br>
  
    <div class="container">      
        <div class="card" style="width: 30rem;">
            <div class="card-header">
              {% if status != status %}
                <h4><span class="badge bg-info">Not updated</span></h4>
              {% else %}
                <h4><span class="badge bg-success">Updated</span></h4>
              {% endif %}

              
            </div>
            <div class="card-body">
              <h2><span class="badge bg-secondary">{{ label }}</span></h2>
              <p class="card-text">{{ tweet_text }}</p>
            </div>
            <div class="card-body">
              
              <hr>
              <form action="/form/save" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" name="stimulus" id="stimulus" placeholder="Copy and paste the sentiment stimulus">
                </div>
                <div class="card-body">
                <a class="btn btn-primary" id="back" href="/back">&laquo; Previous</a>
                <button class="btn btn-success" type="submit">Save</button>
                <!-- <a class="btn btn-success btn-lg" id="update" href="/api/update/" role="button">Save</a> -->
                <a class="btn btn-primary" id="forward" href="/forward">Next &raquo;</a>
                </div>
            </form>
            </div>
            <div class="card-footer text-muted">
                {{count}}
              </div>
          </div>
    </div>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
      $(document).ready(function(){
        
       
        // http://localhost:5000/
        $.get("/api/meta", function(data, status){

          var stimulus = data['stimulus_text']

          console.log(stimulus)

          $('#stimulus').val(stimulus);


        });

      })
      </script>
  </body>
</html>
